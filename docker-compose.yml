version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: CompileDaemon -log-prefix=false -build="go build -o main" -command="./main"
    env_file: ./.env
    ports:
      - "8080:8080"
    networks:
      - default
    volumes:
      - .:/app
  mongodb:
    image: "mongo"
  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
